baseURL: "https://www.darknavy.org" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: DARKNAVY
logo: ""
paginate: 10
theme: hugo-PaperMod-7.0

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: true
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

disableKinds: [ "taxonomy", "sitemap" ] # 取消生成 categories sitemap

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
            category: categories
            tag: tags
            series: series
        menu:
            main:
                -   name: Home
                    url: /
                    weight: 10
                    #                -   name: Archive
                    #                    url: /archives
                    #                    weight: 20
                -   name: Blog
                    url: /blog/
                    weight: 30
                -   name: Blog CN
                    url: /blog_cn/
                    weight: 40
                #                -   name: Search
                #                    url: search/
                #                    weight: 50
                -   name: About
                    url: /about/
                    weight: 80
                # - name: WiKi
                #   url: https://github.com/adityatelange/hugo-PaperMod/wiki/
                # - name: Discord
                #   url: https://discord.gg/ahpmTvhVmp

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
    author: DARKNAVY
    # author: ["Me", "You"] # multiple authors
    mainSections: "blog" # home page list
    defaultTheme: dark # auto dark light
    disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: false
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowWordCount: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    # comments: false
    images: [ "papermod-cover.png" ]
    label:
        icon: "/images/darknavy_shenlan_dot.png"
        text: ""

    profileMode:
        enabled: false
        title: DARKNAVY
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            -   name: Archives
                url: archives
            -   name: Blog
                url: /blog/blog/
            -   name: Blog CN
                url: /blog/blog_cn/

    homeInfoParams:
        Title: "DARKNAVY"
        Content: >
            Independent CyberSecurity Research Service Institution. Originating Founder of AVSS (Adversarial Vulnerability Scoring System).
    #
    #            - **PaperMod** is a simple but fast and responsive theme with useful feature-set that enhances UX.
