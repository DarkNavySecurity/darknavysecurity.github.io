    #            - Do give a 🌟 on Github !
    #
    #            - PaperMod is based on theme [Paper](https://github.com/nanxiaobei/hugo-paper).

    socialIcons:
        -   name: github
            url: "https://github.com/DarkNavySecurity"
        -   name: twitter
            url: "https://twitter.com/DarkNavyOrg"
        -   name: Rss
            url: "index.xml"

