baseURL: "https://www.darknavy.org"
title: "DARKNAVY"
pagination:
  pagerSize: 10
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

services:
  googleAnalytics:
    id: G-LR4ZN1LSPS

disableKinds:
  - "taxonomy"
  - "term"

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "DARKNAVY"
  description: "DARKNAVY"
  # keywords: [Blog, Portfolio, PaperMod]
  author: DARKNAVY
  # author: ["Me", "You"] # multiple authors
  images: ["/images/white_logo.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: true

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  # https://github.com/adityatelange/hugo-PaperMod/issues/940
  # to support ShowPostNavLinks, but they will show up in home page...
  mainSections:
    - blog
    # - blog_zh

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/images/favicon.ico"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: " " # use a space to pretend not to show text
    icon: "/images/darknavy_shenlan_dot.png"
    iconHeight: 20

  # profile-mode
  # profileMode:
  #   enabled: false # needs to be explicitly set
  #   title: ExampleSite
  #   subtitle: "This is subtitle"
  #   imageUrl: "<img location>"
  #   imageWidth: 120
  #   imageHeight: 120
  #   imageTitle: my image
  #   buttons:
  #     - name: Posts
  #       url: posts
  #     - name: Tags
  #       url: tags

  # home-info mode
  homeInfoParams:
    Title: "DARKNAVY"
    Content: >
      Independent CyberSecurity Research Service Institution. Originating Founder of AVSS (Adversarial Vulnerability Scoring System).

  social:
    twitter: "DarkNavyOrg"

  socialIcons:
    - name: github
      url: "https://github.com/DarkNavySecurity"
    - name: x
      url: "https://x.com/DarkNavyOrg"
    - name: rss
      url: "index.xml"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  # fuseOpts:
  #   isCaseSensitive: false
  #   shouldSort: true
  #   location: 0
  #   distance: 1000
  #   threshold: 0.4
  #   minMatchCharLength: 0
  #   keys: ["title", "permalink", "summary", "content"]

defaultContentLanguage: en
defaultContentLanguageInSubdir: false

languages:
  en:
    contentDir: content/en
    disabled: false
    languageName: English
    weight: 1
  zh:
    contentDir: content/zh
    disabled: false
    languageName: Chinese
    weight: 2

menu:
  main:
    - name: Home
      url: /
      weight: 10
    - name: Blog
      url: /blog/
      weight: 20
    - name: About
      url: /about/
      weight: 40

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
